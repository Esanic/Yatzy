<div *ngIf="this.fullGame == false">
  <div class="not-full-game d-flex flex-column container">
    <app-dices class="col-6 me-auto ms-auto"></app-dices>
    <app-scoreBoard class="col-6 me-auto ms-auto"></app-scoreBoard>
  </div>
</div>
<div *ngIf="this.fullGame == true">
  <div class="d-flex flex-column container">
    <app-dices class="col-6 me-auto ms-auto"></app-dices>
    <app-scoreBoard class="col-6 me-auto ms-auto"></app-scoreBoard>
  </div>
</div>
