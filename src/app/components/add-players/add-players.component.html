<div class="mx-auto bg-250 col-11 col-lg-6 rounded-bottom">
    <!-- <div class="header">
        <h4 class="modal-title mx-auto text-center">{{"ADDPLAYER.LETSPLAY" | translate }}</h4>
    </div> -->
    <div class="body">
        <form [formGroup]="nameForm" (ngSubmit)="setName()" class="col-9 mx-auto pt-3">
            <div class="mx-auto col-sm-5">
                <div>
                    <label for="name" class="form-label">{{"ADDPLAYER.NAME" | translate}}:</label>
                    <input type="text" ngbAutoFocus id="name" class="form-control" formControlName="name">
                </div>
                <div class="d-flex flex-column">
                    <label for="maxPlayers" class="form-label">{{"ADDPLAYER.MAXPLAYERS" | translate}}:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="1" id="onePlayer" name="maxPlayers"
                            formControlName="maxPlayers">
                        <label class="form-check-label" for="onePlayer">
                            {{"ADDPLAYER.SINGLE" | translate}}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="2" id="twoPlayer" name="maxPlayers"
                            formControlName="maxPlayers">
                        <label class="form-check-label" for="twoPlayer">
                            {{"ADDPLAYER.TWOPLAYER" | translate}} ({{this.queueNumbers.qTwo}}/2 {{"ADDPLAYER.INQUEUE" | translate}})
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="3" id="threePlayer" name="maxPlayers"
                            formControlName="maxPlayers">
                        <label class="form-check-label" for="threePlayer">
                            {{"ADDPLAYER.THREEPLAYER" | translate}} ({{this.queueNumbers.qThree}}/3 {{"ADDPLAYER.INQUEUE" | translate}})
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="4" id="fourPlayer" name="maxPlayers"
                            formControlName="maxPlayers">
                        <label class="form-check-label" for="fourPlayer">
                            {{"ADDPLAYER.FOURPLAYER" | translate}} ({{this.queueNumbers.qFour}}/4 {{"ADDPLAYER.INQUEUE" | translate}})
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" [disabled]="!(nameForm.valid) || !(this.onlineCheck)">
                        {{"ADDPLAYER.JOINGAME" | translate}}
                    </button>
                </div>
                
    

            </div>
            
        </form>
        <div class="mx-auto my-3">
            <div *ngIf="this.onlineCheck === true" class="col-12 mx-auto text-center">
                <i class="bi bi-check-circle-fill" style="color: green"></i>
                {{"ADDPLAYER.SERVERON" | translate}}
            </div>
            <div *ngIf="this.onlineCheck === false" class="col-12 mx-auto text-center">
                <i class="bi bi-x-circle-fill" style="color: red"></i>
                {{"ADDPLAYER.SERVEROFF" | translate}}
            </div>
        </div>
    </div>
</div>
