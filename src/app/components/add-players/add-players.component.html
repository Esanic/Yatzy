<div class="container">
  <div class="header">
    <h4 class="modal-title mx-auto text-center">Enter your name</h4>
  </div>
  <div class="body">
    <form [formGroup]="nameForm" (ngSubmit)="setName()" class="col-3 mx-auto">
      <label for="name" class="form-label">Name: </label>
      <input type="text" ngbAutoFocus id="name" class="form-control" (keyup.enter)="setName()" formControlName="name">
      <button type="submit" class="btn btn-primary mt-3" [disabled]="!(nameForm.valid)">Start game</button>
    </form>
  </div>
</div>
